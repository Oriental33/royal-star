<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando a WhatsApp...</title>
  <style>
    body {
      margin: 0;
      background-color: #dfece5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #075e54;
    }

    .whatsapp-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
    }

    .loader {
      border: 6px solid #c8e6c9;
      border-top: 6px solid #25D366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 16px;
      text-align: center;
      color: #075e54;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
  <div class="loader"></div>
  <div class="text">Redireccionando a WhatsApp...</div>

  <script>
    setTimeout(function() {
      window.location.href = "https://wa.me/59897367737?text=Quiero%20jugar%20con%20mi%20bon0%20del%2030%25";
    }, 2000); // 2000 ms = 2 segundos
  </script>
</body>
</html>
